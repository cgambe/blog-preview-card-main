<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }


  </style>
</head>

<body>


  <main>
    <section>
      <form action="">
        <div class="input-field">
          <label for="day">Day</label>
          <input type="number" name="day" placeholder="DD">
          <p id="dayValidate" class="input-error"></p>
        </div>

        <div class="input-field">
          <label for="month">Month</label>
          <input type="number" name="month" placeholder="MM">
          <p id="monthValidate" class="input-error"></p>
        </div>

        <div class="input-field">
          <label for="year">Year</label>
          <input type="number" name="year" placeholder="YYYY">
          <p id="yearValidate" class="input-error"></p>
        </div>
      </form>

      <div class="action-holder">
        <button class="action">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
        </button>
      </div>

      <div class="output-holder">
        <div id="years" class="output">
          <span class="output-number" id="yearsOutput">--</span>
          <span class="output-label">years</span>
        </div>

        <div id="years" class="output">
          <span class="output-number" id="monthsOutput">--</span>
          <span class="output-label">months</span>
        </div>

       <div id="years" class="output">
          <span class="output-number" id="daysOutput">--</span>
          <span class="output-label">days</span>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
