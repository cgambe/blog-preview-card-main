<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
      <article>
          <img src="assets/images/illustration-article.svg" alt="article image" class="post-thumbnail">
          <span class="category">Learning</span>

          <p class="details">Published 21 Dec 2023</p>

          <a href=""><h2>HTML & CSS foundations</h2></a>

          <p class="post-preview">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>

          <div class="user-info">
            <img src="assets/images/image-avatar.webp" alt="user-image" class="user-image">
            <span class="user-name">Greg Hooper</span>
          </div>
      </article>
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/cgambe">Clever Gambe</a>.
    </div>
  </main>
</body>

</html>
